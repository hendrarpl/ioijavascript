<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="proses.php" id="formKu" method="get" target="_self">
        <p>Username : <input type="text" name="username" id="username"></p>
        <p><input type="submit" value="submit" id="submit">
        <input type="reset" value="reset" id="reset"></p>
        <p>Hasil : <span id="hasil"></span></p>
    </form>
</body>
<script>
    const form = document.getElementById('formKu');
    const username = document.getElementById("username");
    const hasil = document.getElementById('hasil');

    const proses = (e) => {
        e.preventDefault();
        hasil.innerText = `${username.value}`;
    };

    form.addEventListener('submit', proses);
</script>

</html>
