<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Username: <input type="text" id="username"></p>
    <p>email: <input type="text" id="email"></p>
</body>
<script>
    const username = document.getElementById("username");
    const email = document.getElementById("email");

    const blur = (e) => e.target.style.border = "2px solid aqua";
    const focus = (e) => e.target.style.border = "2px solid red";

    username.addEventListener("focus", focus);
    username.addEventListener("blur", blur);
    email.addEventListener("focus", focus);
    email.addEventListener("blur", blur);
</script>
</html>
