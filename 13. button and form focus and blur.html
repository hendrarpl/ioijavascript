<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Username : <input type="text" id="username"></p>
    <p>Email : <input type="text" id="email"></p>
    <p>Jalankan : 
        <button id="focusUsername">isi Username</button> 
        <button id="focusEmail">isi Email</button> 
    </p>
</body>
<script>
    const username = document.getElementById("username");
    const email = document.getElementById("email");

    const focus = (e) => e.target.style.border = "2px solid aqua";
    const blur = (e) => e.target.style.border = "2px solid red";

    username.addEventListener("focus", focus);
    username.addEventListener("blur", blur);
    email.addEventListener("focus", focus);
    email.addEventListener("blur", blur);

    const btnFocusUsername = document.getElementById("focusUsername");
    const btnFocusEmail = document.getElementById("focusEmail");

    btnFocusUsername.addEventListener("click", () => username.focus());
    btnFocusEmail.addEventListener("click", () => email.focus());


</script>
</html>
