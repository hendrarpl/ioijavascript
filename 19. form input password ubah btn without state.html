<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Password : <input type="password" name="" id="password"></p>
    <p><button id="tampil">Tampilkan password</button></p>
</body>
<script>
    const inputPassword = document.getElementById("password");
    const btn = document.getElementById("tampil");

    const proses = () => {
        if(btn.innerHTML === "Tampilkan password"){
        inputPassword.type = "text";
        btn.innerHTML = "sembunyi";
        }else{
        inputPassword.type = "password";
        btn.innerHTML = "Tampilkan password";
        }
    };

    btn.addEventListener("click", proses);
</script>
</html>
