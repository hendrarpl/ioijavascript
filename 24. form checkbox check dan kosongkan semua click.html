<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Belajar: 
        <input type="checkbox" id="belajarHTML" value="HTML">HTML
        <input type="checkbox" id="belajarCSS" value="CSS">CSS
        <input type="checkbox" id="belajarJavascript" value="Javascript">Javascript
    </p>
    <p><Button id="periksa">Periksa</Button></p>
    <p><Button id="cekSemua">cekSemua</Button></p>
    <p><Button id="uncekSemua">uncekSemua</Button></p>
    <p><span id="hasil"></span></p>
</body>
<script>
    const cHTML = document.getElementById("belajarHTML");
    const cCSS = document.getElementById("belajarCSS");
    const cJavascript = document.getElementById("belajarJavascript");
    const btn = document.getElementById("periksa");
    const btnCek = document.getElementById("cekSemua");
    const btnUncek = document.getElementById("uncekSemua");
    const hasil = document.getElementById("hasil");

    const proses = () => {
        hasil.innerHTML = "";
        if(cHTML.checked){
        hasil.innerHTML += `${cHTML.value} `;
        }if(cCSS.checked){
        hasil.innerHTML += `${cCSS.value} `;
        }if(cJavascript.checked){
        hasil.innerHTML += `${cJavascript.value} `;
        }
    }

    const cekSemua = () => {
        cHTML.click();
        cCSS.click();
        cJavascript.click();
    }

    const uncekSemua = () => {
        cHTML.checked = false;
        cCSS.checked = false;
        cJavascript.checked = false;
    }

    btn.addEventListener("click", proses);
    btnCek.addEventListener("click", cekSemua);
    btnUncek.addEventListener("click", uncekSemua);
</script>
</html>
