<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Belajar: 
    <select name="belajar" id="belajar">
        <option value="HTML" id="belajarHTML">HTML</option>
        <option value="CSS" id="belajarCSS">CSS</option>
        <option value="Javascript" id="belajarJavascript">Javascript</option>
    </select>
    </p>
    <button id="reset">reset</button></p>
    <p><span id="hasil"></span></p>
</body>
<script>
    const periksa = document.getElementById("periksa");
    const belajar = document.getElementById("belajar");
    const hasil = document.getElementById("hasil");
    const btnreset = document.getElementById("reset");

    const cek = () => {
        hasil.innerText = belajar.value;
    }
    const reset = () => {
        hasil.innerText = "";
        belajar.value = "HTML";
    }

    belajar.addEventListener("change",cek);

    btnreset.addEventListener("click", reset);

</script>
</html>
